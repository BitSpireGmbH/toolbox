name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Inject Version
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          sed -i "s/#{RELEASE_VERSION}/$COMMIT_SHA/g" src/environments/environment.ts

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build -- --configuration production

      - name: Test
        run: npm run test --if-present

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/toolbox/browser
          if-no-files-found: error
