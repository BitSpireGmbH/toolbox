<div class="flex h-screen overflow-hidden bg-gray-900">
  <div class="hidden md:flex flex-col w-12 bg-gray-950 border-r border-gray-800 shrink-0">
    <div class="flex items-center justify-center h-12 border-b border-gray-800">
      <button
        (click)="toggleSidebar()"
        class="text-gray-400 hover:text-white hover:bg-gray-800/50 transition-all p-2 rounded"
        [attr.aria-expanded]="sidebarOpen()"
        aria-label="Toggle sidebar panel">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12h18M3 6h18M3 18h18"></path>
        </svg>
      </button>
    </div>

    <nav class="flex-1 flex flex-col items-center py-2 gap-1" aria-label="Main navigation">
      <a
        routerLink="/home"
        routerLinkActive="text-white bg-gray-800 border-l-2 border-brand-primary"
        [routerLinkActiveOptions]="{exact: false}"
        class="w-full flex items-center justify-center h-10 text-gray-400 hover:text-white hover:bg-gray-800/50 transition-all relative group"
        aria-label="Home">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none">
          Home
        </span>
      </a>

      <a
        routerLink="/csharp-json"
        routerLinkActive="text-white bg-gray-800 border-l-2 border-brand-primary"
        class="w-full flex items-center justify-center h-10 text-gray-400 hover:text-white hover:bg-gray-800/50 transition-all relative group"
        aria-label="JSON to C# Converter">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <path d="M8 13h2m4 0h2M8 17h8"></path>
        </svg>
        <span class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none">
          JSON → C#
        </span>
      </a>

      <a
        routerLink="/csharp-typescript"
        routerLinkActive="text-white bg-gray-800 border-l-2 border-brand-primary"
        class="w-full flex items-center justify-center h-10 text-gray-400 hover:text-white hover:bg-gray-800/50 transition-all relative group"
        aria-label="C# to TypeScript Converter">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        <span class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none">
          C# ↔ TypeScript
        </span>
      </a>

      <a
        routerLink="/middleware-designer"
        routerLinkActive="text-white bg-gray-800 border-l-2 border-brand-primary"
        class="w-full flex items-center justify-center h-10 text-gray-400 hover:text-white hover:bg-gray-800/50 transition-all relative group"
        aria-label="Middleware Designer">
        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="5" r="3"></circle>
          <circle cx="12" cy="19" r="3"></circle>
          <path d="M12 8v8"></path>
          <path d="M8 12h8"></path>
        </svg>
        <span class="absolute left-full ml-2 px-2 py-1 bg-gray-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50 pointer-events-none">
          Middleware Designer
        </span>
      </a>
    </nav>
  </div>

  @if (sidebarOpen()) {
    <aside class="hidden md:flex flex-col w-56 bg-gray-900 border-r border-gray-800 shrink-0">
      <div class="flex items-center justify-between px-3 h-12 border-b border-gray-800">
        <span class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Explorer</span>
        <button
          (click)="closeSidebar()"
          class="text-gray-400 hover:text-white transition-colors p-1 rounded hover:bg-gray-800"
          aria-label="Close sidebar">
          <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <nav class="flex-1 overflow-y-auto py-2" aria-label="Tools navigation">
        <div class="px-3 mb-2">
          <span class="text-xs font-medium text-gray-500 uppercase tracking-wider">Tools</span>
        </div>

        <a
          routerLink="/home"
          routerLinkActive="bg-gray-800 text-white"
          [routerLinkActiveOptions]="{exact: false}"
          (click)="closeSidebar()"
          class="flex items-center gap-3 px-4 py-2 text-gray-300 hover:bg-gray-800 hover:text-white transition-all text-sm">
          <svg class="w-4 h-4 text-brand-primary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>Home</span>
        </a>

        <a
          routerLink="/csharp-json"
          routerLinkActive="bg-gray-800 text-white"
          (click)="closeSidebar()"
          class="flex items-center gap-3 px-4 py-2 text-gray-300 hover:bg-gray-800 hover:text-white transition-all text-sm">
          <svg class="w-4 h-4 text-yellow-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <path d="M8 13h2m4 0h2M8 17h8"></path>
          </svg>
          <span>JSON → C#</span>
        </a>

        <a
          routerLink="/csharp-typescript"
          routerLinkActive="bg-gray-800 text-white"
          (click)="closeSidebar()"
          class="flex items-center gap-3 px-4 py-2 text-gray-300 hover:bg-gray-800 hover:text-white transition-all text-sm">
          <svg class="w-4 h-4 text-blue-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
          </svg>
          <span>C# ↔ TypeScript</span>
        </a>

        <a
          routerLink="/middleware-designer"
          routerLinkActive="bg-gray-800 text-white"
          (click)="closeSidebar()"
          class="flex items-center gap-3 px-4 py-2 text-gray-300 hover:bg-gray-800 hover:text-white transition-all text-sm">
          <svg class="w-4 h-4 text-green-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="5" r="3"></circle>
            <circle cx="12" cy="19" r="3"></circle>
            <path d="M12 8v8"></path>
            <path d="M8 12h8"></path>
          </svg>
          <span>Middleware Designer</span>
        </a>
      </nav>

      <div class="px-4 py-3 border-t border-gray-800">
        <div class="flex items-center gap-2 text-xs text-gray-500">
          <svg class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 6v6l4 2"></path>
          </svg>
          <span>{{ version() }}</span>
        </div>
      </div>
    </aside>
  }

  <div class="md:hidden fixed top-0 left-0 right-0 z-40 bg-gray-950 border-b border-gray-800 h-14 flex items-center justify-between px-4">
    <a href="/" class="flex items-center gap-2 text-white" aria-label="Home">
      <svg class="w-6 h-6 text-brand-primary" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
      </svg>
      <span class="font-semibold text-sm">.NET Toolbox</span>
    </a>
    <button
      (click)="toggleSidebar()"
      class="p-2 text-gray-400 hover:text-white hover:bg-gray-800 rounded-lg transition-all"
      [attr.aria-expanded]="sidebarOpen()"
      aria-label="Toggle navigation menu">
      <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        @if (!sidebarOpen()) {
          <path d="M3 12h18M3 6h18M3 18h18"></path>
        } @else {
          <path d="M6 18L18 6M6 6l12 12"></path>
        }
      </svg>
    </button>
  </div>

  @if (sidebarOpen()) {
    <div
      (click)="closeSidebar()"
      class="md:hidden fixed inset-0 bg-black/60 z-40 backdrop-blur-sm"
      aria-hidden="true"></div>

    <aside class="md:hidden fixed top-14 right-0 bottom-0 w-72 bg-gray-900 z-50 border-l border-gray-800 overflow-y-auto animate-slide-in">
      <nav class="py-4" aria-label="Mobile navigation">
        <div class="px-4 mb-3">
          <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Navigation</span>
        </div>

        <a
          routerLink="/home"
          routerLinkActive="bg-brand-primary/20 text-brand-primary border-r-2 border-brand-primary"
          [routerLinkActiveOptions]="{exact: false}"
          (click)="closeSidebar()"
          class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition-all">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span class="font-medium">Home</span>
        </a>

        <a
          routerLink="/csharp-json"
          routerLinkActive="bg-brand-primary/20 text-brand-primary border-r-2 border-brand-primary"
          (click)="closeSidebar()"
          class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition-all">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <path d="M8 13h2m4 0h2M8 17h8"></path>
          </svg>
          <span class="font-medium">JSON → C#</span>
        </a>

        <a
          routerLink="/csharp-typescript"
          routerLinkActive="bg-brand-primary/20 text-brand-primary border-r-2 border-brand-primary"
          (click)="closeSidebar()"
          class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition-all">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
          </svg>
          <span class="font-medium">C# ↔ TypeScript</span>
        </a>

        <a
          routerLink="/middleware-designer"
          routerLinkActive="bg-brand-primary/20 text-brand-primary border-r-2 border-brand-primary"
          (click)="closeSidebar()"
          class="flex items-center gap-3 px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white transition-all">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="5" r="3"></circle>
            <circle cx="12" cy="19" r="3"></circle>
            <path d="M12 8v8"></path>
            <path d="M8 12h8"></path>
          </svg>
          <span class="font-medium">Middleware Designer</span>
        </a>
      </nav>

      <div class="absolute bottom-0 left-0 right-0 px-4 py-4 border-t border-gray-800 bg-gray-900">
        <div class="flex items-center justify-between text-xs text-gray-500">
          <span>{{ version() }}</span>
          <span>© 2025 Bitspire</span>
        </div>
      </div>
    </aside>
  }

  <main class="flex-1 overflow-y-auto bg-gray-50 md:pt-0 pt-14">
    <router-outlet />
  </main>
</div>
